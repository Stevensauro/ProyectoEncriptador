<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Homepage</title>
</head>
<body class="bg-body-secondary">

    <div class="container-fluid px-lg-5 my-4">
        <div class="row">
            <div class="col col-lg-8 text-center">
                <header>
                    <h1>Programa Encriptador</h1>
                </header>
            </div>

            <div class="col-lg-4">
            </div>

        </div>

    </div>

    <div class="container-fluid px-3 px-lg-4">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="col-lg-8">
                <form>
                    <textarea class="form-control-lg mb-3 text-bg-secondary" id="textoString" wrap="hard" autocomplete="off" placeholder="Ingresa tu texto aqui!" maxlength="1500"></textarea>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary " type="button" onclick="encriptar();">Encriptar</button>
                        <button class="btn btn-primary" type="button" onclick="desencriptar();">Desencriptar</button>    
                    </div>
                </form>
    
                <div class="card text-bg-dark" >
                    <div class="card-body" id="contenedorResultado">
                        <div class="card-title">
                            <h1 class="display-5">Resultado:</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 ps-lg-3 mb-4">
                <div class="bg-light px-3 pb-2">
                    <h1 class="display-5">Como utilizarlo:</h1>
                    <p class="fs-5 fw-light">Solo escribe en letras minusculas. <mark class="text-decoration-underline">No funcionara si escribes con mayusculas, numeros, o cualquier simbolo especial incluyendo comas, puntos, etc</mark><p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-lg-5 my-4 ">
        <footer>
            <p class="fs-5">gracias por utilizar este programa!</p>
        </footer>
    </div>
    <script type="text/javascript" src="JS/encriptador.js"></script>
</body>
</html>
